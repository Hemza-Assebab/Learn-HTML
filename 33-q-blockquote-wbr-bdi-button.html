<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is My Book Store">
        <title>Book Store</title>
    </head>
    <body>
        <!-- q -->
        <!--
            q => quote
            # q is an inline element
            # it makes a the phrase between double quotes 
        -->
        <q>This is Wise word</q>

        <!-- blockquote -->
        <!-- 
            blockquote has the same functionality of q element
            but the blockquote element is a block element
            and it doesn't give double quotes to the phrase
        -->
        <blockquote>This is Wise word</blockquote>

        <!-- button -->
        <button>Click</button>

        <!-- wbr -->
        <!-- 
            wbr => word break
            # we use it for long links or long phrases to specifie where to do a break line when minimizing the
              width of its container
         -->
        <div>
            https://www.youtube.com/<wbr>watch?v=AzjtVtxoBLc&list=<wbr>PLDoPjvoNmBAw_t_XWUFbBX-c<wbr>&index=34
        </div>

        <!-- bdi -->
        <!-- 
            bdi => bi directional isloation
            we use it to isolate a word that has a differt lang to save the ordering of word in the webpage
        -->
        <p><bdi>السلام</bdi> 2 welcome</p>
    </body>
</html>
