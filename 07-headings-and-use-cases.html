<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is My Book Store">
        <title>Book Store</title>
    </head>
    <body>
        <!-- HTML Headings -->
        <!-- HTML Headings Have 6 Levels -->
        <!-- h1 => h6 -->
        <!-- h1 is The Biggest Heading and h6 Is The Smallest One -->
        <!-- 
            You have To Respect the Ordering Of HTML headings
            for example The h1 is the biggest heading so it is
            certainly going to be the Main Title of The Page.
            It doesn't make a sense to repeat another main title
            (h1 heading) in the page. also for sections we use other
            headings.
            For Example :
            ####################################
            # <h1>Book Store</h1>              #
            # <h2>Action Books Section</h2>    #
            # <h3>Book Name</h3>               #
            # <h3>Book Name</h3>               #
            # <h3>Book Name</h3>               #
            ####################################
         -->
        <h1>Book Store</h1>
        <h2>Book Store</h2>
        <h3>Book Store</h3>
        <h4>Book Store</h4>
        <h5>Book Store</h5>
        <h6>Book Store</h6>
        This is My Book Store, Welcome.
    </body>
</html>
