<html>
    <head>
        <!-- meta is a self-closing tag element -->
        <!-- 
            Inside Of meta element we use attributes
            These Attributes are some properties That we give to the
            element to do a specific Functionality
        -->

        <!-- The meta element with charset attribute spicifies the Type of Encoding For The Page -->
        <!-- 
            UTF-8 is The Most common type of encoding used by developers because it supports almost all the charachters
            like Arabic...etc
        -->
        <meta charset="UTF-8">
        <!-- The description meta gives a description to your website in search engines -->
        <meta name="description" content="This our Book Store">
        <!-- Style tag is used To Write CSS Codes Inside of it -->
        <style></style>
        <!-- Script Tag is used To Write JS (JavaScript) Codes Inside Of It -->
        <script></script>
        <!-- Link element is used to link between HTML pages and CSS external Files -->
        <link rel="stylesheet" href="">
        <title>Book Store</title>
    </head>
    <body>
        This is My Book Store, Welcome.
    </body>
</html>
