<!DOCTYPE html>
<html>
    <head>
        <!-- The Value of and attribute can be between double quotes and also between single quotes -->
        <!-- You can also set a value to an attribute without any quotes but only if it is one word -->
        <meta charset="UTF-8">
        <meta name="description" content="This is My Book Store">
        <title>Book Store</title>
    </head>
    <body>
        <!-- The Browser Ignore The White Spaces -->
        <!-- White Spaces Between Elements and Words Doesn't appear In Webpage -->
        <h1>Book Store</h1>
        This is My Book Store, Welcome.
    </body>
</html>
