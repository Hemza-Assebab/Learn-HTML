<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is My Book Store">
        <title>Book Store</title>
    </head>
    <body>
        <!-- Form -->
        <!-- It's necessery to have inputs inside of a form so that it can collect the data and send it -->
        <form>
            <!-- Input field -->
            <!-- input is an inline element -->
            <!-- input is a self-closing tag -->

            <!-- The Label describes what the input is used for -->

            <!-- Attributes -->
            <!--
                type => To specify The Type of the input [text, password, email, date, submit, etc...]
            -->
            <div>
                <label>Username: </label>
                <input type="text">
            </div>
            <br>
            <div>
                <label>Password: </label>
                <input type="password">
            </div>
            <br>
            <!-- The Input with submit type Send The Data after filling the fields   -->
            <input type="submit">
        </form>
    </body>
</html>
