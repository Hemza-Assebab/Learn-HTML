<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is My Book Store">
        <title>Book Store</title>
    </head>
    <body>
        <!-- Attributes -->
        <!-- 
            required => Make the input required to fill
            placeholder => To Show a Text inside of the input(You can choose between using placeholder and label)
            value => To Set a default value in the input
        -->
        <form>
            <div>
                <label>Username: </label>
                <input type="text" placeholder="Username" required>
            </div>
            <br>
            <div>
                <label>Password: </label>
                <input type="password" placeholder="Type a Complex Password" required>
            </div>
            <br>
            <div>
                <label>Email: </label>
                <input type="email" required value="test@gmail.com" placeholder="Type a valid Email">
            </div>
            <br>
            <input type="submit" value="Save">
        </form>
    </body>
</html>
