<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is Our Book Store">
        <title>Book Store</title>
        <style>
            span {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Book Store</h1>
        <p>This is My <b>Book Store</b>, Welcome</p>
        <!-- span -->
        <!-- Span is an inline Element -->
        <!-- span element has no properties in the user agent stylesheet -->
        <!-- 
            To style a specific Word in a Paragraph we put it inside of span element
            so That we can declare it in css or give it a class and declare it To start styling it
        -->
        <p>This is <span>My</span> Book Store, Welcome</p>
        
        <!-- br -->
        <!-- 
            br => Break Line (New Line)
        -->
        <p>This is My Book Store,<br> Welcome</p>

        <!-- hr -->
        <!-- 
            hr => Horizontal Rule
        -->
        <p>First Paragraph</p>
        <hr>
        <p>Second Paragraph</p>
    </body>
</html>
