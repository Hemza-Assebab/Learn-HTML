<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is My Book Store">
        <title>Book Store</title>
    </head>
    <body>
        <h1>Book Store</h1>
        <!-- Paragraph element is a Block Element -->
        <p>This is My Book Store, Welcome.</p>
        <!-- hr is block element -->
        <!-- hr => Horizontal rule -->
        <!-- For Example You Can use This Element to separate Paragraphs -->
        <hr>
        <p>Another Paragraph Here</p>
    </body>
</html>
