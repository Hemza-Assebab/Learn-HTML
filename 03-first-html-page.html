<!-- Syntax of HTML elements -->
<!-- 
    <tagname>Content Here</tagname>
    Opening tag           Closing Tag
-->

 <!-- html element is the first element in a webpage and it's considered as The root element of the HTML Document -->
<html>
    <!-- Inside Of The html element we have Two Important Elements -->

    <!-- The head Contains The MetaData That Means Informations about The Page Which Told The Browser How To Deal With it -->
    <head>
        <!-- The title Element Gives a Title To your WebPage -->
        <title>Book Store</title>
    </head>
    <!-- The body Contains All The Content Of the website which appears To The User -->
    <body>
        This is My Book Store, Welcome.
    </body>
</html>
