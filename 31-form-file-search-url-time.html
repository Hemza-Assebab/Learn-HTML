<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is My Book Store">
        <title>Book Store</title>
    </head>
    <body>
        <form>
            <!-- file -->
            <!-- The input file makes the user able to upload files so the website and send them to the database -->
            <div>
                <label for="pic">Upload</label>
                <input type="file" name="image" id="pic">
            </div>
            <br>
            <!-- search -->
            <!-- The input search makes the user able to browse for infos in the database or the webpage -->
            <div>
                <label for="sch">Search</label>
                <input type="search" name="searchfor"  id="sch">
            </div>
            <br>
            <div>
                <label for="url">URL</label>
                <input type="url" name="link" id="url">
            </div>
            <br>
            <!-- date -->
            <!-- The input date makes the user able to choose a date (EX: date of Birth) -->
            <div>
                <label for="dt">Date</label>
                <input type="date" name="age" id="dt">
            </div>
            <br>
            <!-- month -->
            <!-- The input month makes the user able to pick or choose a month -->
            <div>
                <label for="mth">Month</label>
                <input type="month" name="month" id="mth">
            </div>
            <br>
            <!-- Time -->
            <!-- The input time makes the user able to pick or choose a Time -->
            <div>
                <label for="tm">Time</label>
                <input type="time" name="time" id="tm">
            </div>
            <br>
            <input type="submit" value="Save">
            <input type="reset" value="Empty">
        </form>
    </body>
</html>
