<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is My Book Store">
        <title>Book Store</title>
    </head>
    <body>
        <!-- We Use Entities as another way to display signs or charachters -->
        <!-- Example -->
        <!-- 
            < => &lt;
            > => &gt;
            copyright => &copy;
            etc
        -->
        <h1>Book Store</h1>
        <p>This is My <p> &lt;p &gt; &copy; Book Store</p>
    </body>
</html>
