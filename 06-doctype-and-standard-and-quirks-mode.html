<!-- The <!DOCTYPE html> is an instruction to tell The Browser That You Work With HTML5 Version -->
<!-- The Browser is Rendering The Webpage Where You Can See It In Two Ways Quirks Mode and The Standard Mode -->
<!-- 
    Quirks Mode => When You Don't Use <!DOCTYPE html> The Browser goes in quirks mode where It might not support
                   Some HTML5 Functionalities
    Standard Mode => When Using <!DOCTYPE html> The Browser Goes in Standard Mode where It Supports all HTML5 Functionalities
                     Without any Problem
 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is Our Book Store">
        <title>Book Store</title>
    </head>
    <body>
        This is My Book Store, Welcome
    </body>
</html>
