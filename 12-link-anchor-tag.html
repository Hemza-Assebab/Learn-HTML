<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is my Book Store">
        <title>Book Store</title>
    </head>
    <body>
        <h1>Book Store</h1>
        <p>This is My Book Store, Welcome.</p>
        <!-- Anchor Tag "Link" -->
        <!-- "a" element is an inline element -->
        <!-- Inside of the "href" attribute we put a link -->
        <!-- The Attribute "target" with the value "_blank" makes your link opens in a new tab -->
        <!-- Inside Of The "title" attribute we put a text that shows as a tooltip when you hover the link -->
        <a href="https://facebook.com" target="_blank" title="Go To Facebook">Facebook</a>
        <a href="https://google.com" target="_blank">Google</a>
        <a href="13-formatting-elements.html">Formatting Elements</a>

        <!--
            You can also Get into a specific Section in your Website By Giving your section an "id" and
            creating a link with the value of you're id
            Example => <a href="#sectionId">The Specified Section</a>
        -->
        <a href="#Hamza">Go To Hamza's Section</a>
        <p id="Hamza"><mark>Hamza's Section</mark> ipsum dolor sit amet consectetur adipisicing elit. Consectetur exercitationem ipsam sequi fugit, quas maxime?</p>
        
        <!--
            The Link Could also take you to the email by giving the href attr a value of mailto:theEmailHere
            Ex => <a href="mailto:example@gmail.com">Contact</a>
        -->
        <a href="mailto:test@gmail.com">Contact</a>
    </body>
</html>
