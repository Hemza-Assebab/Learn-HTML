<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is My Book Store">
        <title>Book Store</title>
    </head>
    <body>
        <!-- Semantic Elements makes the code more readable and much easier to understand -->
        <!-- 
            Most common way => <div class="header"></div>
            With semantic elements => <header></header>

            Other EX :
            # <div class="navigation"></div>
            # <nav></nav>
        -->
        <!-- 
            header => Head Of The Page
        -->
        <header>
            Head Of Website
        </header>
        <!-- 
            nav => Navigation Bar
        -->
        <nav>Link - Link - Link - Link</nav>
        <!-- 
            main => Container
        -->
        <main>
            <section>
                <!-- Section of The container -->
                <section>
                    <!-- Figure is used to combine between a pic and its caption That we put on a figcaption element -->
                    <figure>
                        <img src="" alt="">
                        <figcaption></figcaption>
                    </figure>
                    <!-- Section for articles -->
                    <article></article>
                </section>
                <!-- Side Bar -->
                <aside></aside>
            </section>
        </main>
        <!-- Footer of The Page -->
        <footer>Footer</footer>
        <div>
            <h3>Example To Understand More: </h3>
            <img src="images/semantic-elements.jpeg" width="800px" alt="">
        </div>
    </body>
</html>
