<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is My Book Store">
        <title>Book Store</title>
    </head>
    <body>
        <!-- Attributes are some properties given to an Element -->

        <!-- Types Of Attributes -->
        <!-- 
            Global Attributes => are Some Attributes That can be used on any HTML element
            Element Attributes => are some specific Attributes That can be used only in some specific Elements
        -->
        <!-- 
            class => Is a global attr and it's used to specify an element from another
            hidden => Is a global attr, it's used to hide an element
        -->
        <h1>Book Store</h1>
        <p hidden>This is a hidden Paragraph</p>
        <p class="paragraph-one">This is My Book Store, Welcome.</p>
        <p class="paragraph-two">This is My Book Store, Welcome.</p>
        <!-- 
            src and alt are element attributes
            href also is an element attribute because it can't be used in all the elements
        -->
        <img src="" alt="">
        <a href=""></a>
    </body>
</html>
