<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is My Book Store">
        <title>Book Store</title>
    </head>
    <body>
        <!-- code -->
        <!-- 
            code element conserves the same syntax of the code
            but whitespaces aren't beign counted
        -->
        <code>
            var x = 10;
            var y = 20;
            console.log(x + y);
        </code>

        <!-- pre -->
        <!-- 
            pre formatted Text save the text or the code as it is with all its spaces and syntax
         -->
        <pre>
            if (name == "hamza") {
                echo "Hello Hamza";
            } else {
                echo false;
            }
        </pre>

        <!-- iframe -->
        <!-- iframe element allows you to clone a webpage or a website inside of your website -->
        <iframe src="http://www.elzero.org" width="100%" height="400px" frameborder="0"></iframe>
    </body>
</html>
