<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is My Book Store">
        <title>Book Store</title>
    </head>
    <body>
        <h1>Book Store</h1>
        <p>This My Book Store, Welcome.</p>
        <!-- Unordered List -->
        <!-- 
            ul => Unordered List
            li => List Items
        -->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>
                JS
                <!-- Nested List -->
                <ul>
                    <li>Angular</li>
                    <li>Reactjs</li>
                    <li>Vuejs</li>
                </ul>
            </li>
        </ul>

        <!-- Ordered List -->
        <!-- 
            ol => Ordered List
            li => List Items
        -->
        <!-- Ordered List Attributes -->
        <!-- 
            reversed => The attribute reversed with ol element reverse the ordering of The List
            start="The Value" => Specifying in Which Number The Ordering will start
            type="" => To Specify The Type Of Ordering [1, a, A, i, I]
        -->
        <ol type="A">
            <li>Name</li>
            <li>Adress</li>
            <li>Id</li>
        </ol>

        <!-- Description List -->
        <!-- 
            dl => Description List
            dt => Term
            dd => Description of The Term
        -->
        <dl>
            <dt>HTML</dt>
            <dd>This is The Main Language For Web Pages</dd>
            <dd>The First Lang</dd>
            <dt>CSS</dt>
            <dd>Language Of Styling Web</dd>
        </dl>
    </body>
</html>
